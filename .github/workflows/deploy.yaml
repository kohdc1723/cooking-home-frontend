name: CI/CD Cooking Home Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    name: React app build and deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Github Actions
        uses: actions/checkout@v3
      
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      
      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build
        env:
          CI: false
      
      - name: Deploy to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 rm s3://cooking-home --recursive
          aws s3 cp --recursive --region ca-central-1 build s3://cooking-home
          echo "Deployed to http://cooking-home.s3-website.ca-central-1.amazonaws.com"
